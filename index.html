<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Th√™m font hi·ªán ƒë·∫°i -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fbfc;
    }
    h1, h2 {
      font-weight: 600;
      color: #212529;
    }

    /* List item nh·∫π nh√†ng, bo g√≥c */
    #product-list li {
      transition: background-color 0.3s ease, transform 0.25s ease;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
    }
    #product-list li:hover {
      background-color: #e9f0ff;
      transform: translateX(5px);
    }

    /* N√∫t m·ªÅm m·∫°i + hi·ªáu ·ª©ng */
    button {
      border-radius: 8px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Input vi·ªÅn bo, focus nh·∫π nh√†ng */
    input[type="text"],
    input[type="number"],
    select {
      border-radius: 8px;
      padding: 8px 12px;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.4);
      outline: none;
    }

    /* Toast nh·ªè hi·ªán b√°o l·ªói, th√†nh c√¥ng */
    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .toast {
      min-width: 250px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateX(100%);
      animation: slideIn 0.5s forwards, fadeOut 0.5s 3.5s forwards;
      cursor: pointer;
    }
    .toast-success {
      background-color: #28a745;
    }
    .toast-error {
      background-color: #dc3545;
    }
    .toast-warning {
      background-color: #ffc107;
      color: #212529;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body class="container my-5">
  <h1 class="mb-4">üõí Product Manager</h1>

  <!-- Search + Sort + Export -->
  <div class="row mb-4">
    <div class="col-md-4">
      <input type="text" id="search" class="form-control" placeholder="üîç Search by name..." />
    </div>
    <div class="col-md-4">
      <select id="sort" class="form-select">
        <option value="asc">Sort by Price ‚Üë</option>
        <option value="desc">Sort by Price ‚Üì</option>
      </select>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-success me-2" onclick="exportJSON()">‚¨á Export JSON</button>
      <button class="btn btn-outline-secondary" onclick="exportCSV()">‚¨á Export CSV</button>
    </div>
  </div>

  <!-- Import JSON -->
  <div class="input-group mb-4">
    <input type="file" id="import-file" class="form-control" accept=".json" />
    <button class="btn btn-outline-primary" onclick="importProducts()">üì§ Import JSON</button>
  </div>

  <!-- Product List -->
  <ul id="product-list" class="list-group mb-4"></ul>

  <!-- Pagination -->
  <nav>
    <ul id="pagination" class="pagination justify-content-center"></ul>
  </nav>

  <!-- Add Product -->
  <h2>Add Product</h2>
  <form id="product-form" class="row g-2 my-3">
  	<div class="col-auto">
    		<input type="text" id="name" class="form-control" placeholder="Product Name" required />
  	</div>
  	<div class="col-auto">
    		<input type="number" id="price" class="form-control" placeholder="Price" required />
 	 </div>
  	<div class="col-auto">
   		 <input type="number" id="quantity" class="form-control" placeholder="Quantity" required />
 	 </div>
 	 <div class="col-auto">
  		  <input type="text" id="category" class="form-control" placeholder="Category" required />
 	 </div>
 	 <div class="col-auto">
  		  <button type="submit" class="btn btn-primary">Add</button>
	  </div>
	</form>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script>
    const apiUrl = "https://localhost:7023/api/products"; // Thay b·∫±ng c·ªïng ƒë√∫ng n·∫øu kh√°c
    let allProducts = [];
    let currentPage = 1;
    const perPage = 5;

    function showToast(message, type = "success") {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      // T·ª± ƒë·ªông remove toast sau 4s ho·∫∑c khi click
      toast.addEventListener("click", () => container.removeChild(toast));
      setTimeout(() => {
        if (container.contains(toast)) container.removeChild(toast);
      }, 4000);
    }

    async function fetchProducts() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error();
        allProducts = await res.json();
        localStorage.setItem("cachedProducts", JSON.stringify(allProducts));
        renderList();
      } catch (err) {
        const cached = localStorage.getItem("cachedProducts");
        if (cached) {
          allProducts = JSON.parse(cached);
          renderList();
          showToast("‚ö†Ô∏è Using offline data (LocalStorage)", "warning");
        } else {
          showToast("‚ùå Failed to fetch data", "error");
        }
      }
    }

    function renderList() {
      const list = document.getElementById("product-list");
      const search = document.getElementById("search").value.toLowerCase();
      const sort = document.getElementById("sort").value;

      const filtered = allProducts
        .filter(p => p.name.toLowerCase().includes(search))
        .sort((a, b) => sort === "asc" ? a.price - b.price : b.price - a.price);

      const start = (currentPage - 1) * perPage;
      const paginated = filtered.slice(start, start + perPage);

      list.innerHTML = "";
      paginated.forEach(p => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
         <span id="display-${p.id}">
 	 	<strong>${p.name}</strong> - ${formatCurrencyVND(p.price)}<br />
 		 <small>üì¶ S·ªë l∆∞·ª£ng: ${p.quantity} | üè∑Ô∏è Ph√¢n lo·∫°i: ${p.category}</small>
	</span>

          <div>
            <button class="btn btn-sm btn-warning me-1" onclick="editProduct(${p.id}, '${p.name}', ${p.price}, ${p.quantity}, '${p.category}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / perPage);
      const ul = document.getElementById("pagination");
      ul.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.onclick = (e) => {
          e.preventDefault();
          currentPage = i;
          renderList();
        };
        ul.appendChild(li);
      }
    }

      function editProduct(id, name, price, quantity, category) {
          const display = document.getElementById("display-" + id);
          display.innerHTML = `
    <input type="text" id="edit-name-${id}" value="${name}" class="form-control d-inline w-auto mb-2" />
    <input type="number" id="edit-price-${id}" value="${price}" class="form-control d-inline w-auto mb-2 mx-2" />
    <input type="number" id="edit-quantity-${id}" value="${quantity}" class="form-control d-inline w-auto mb-2" />
    <input type="text" id="edit-category-${id}" value="${category}" class="form-control d-inline w-auto mb-2 mx-2" />
    <br />
    <button class="btn btn-success btn-sm me-2" onclick="saveEdit(${id})">Save</button>
    <button class="btn btn-secondary btn-sm" onclick="renderList()">Cancel</button>
  `;
      }


      async function saveEdit(id) {
          const name = document.getElementById(`edit-name-${id}`).value.trim();
          const price = parseFloat(document.getElementById(`edit-price-${id}`).value);
          const quantity = parseInt(document.getElementById(`edit-quantity-${id}`).value);
          const category = document.getElementById(`edit-category-${id}`).value.trim();

          if (!name || isNaN(price) || price <= 0 || isNaN(quantity)) {
              showToast("‚ùå Invalid input", "error");
              return;
          }

          try {
              const res = await fetch(`${apiUrl}/${id}`, {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ id, name, price, quantity, category })
              });
              if (!res.ok) throw new Error();
              showToast("‚úÖ Update success", "success");
              fetchProducts();
          } catch {
              showToast("‚ùå Update failed", "error");
          }
      }


    async function deleteProduct(id) {
      if (!confirm("‚ùó Are you sure to delete?")) return;
      try {
        const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error();
        showToast("‚úÖ Delete success", "success");
        fetchProducts();
      } catch {
        showToast("‚ùå Delete failed", "error");
      }
    }

    document.getElementById("product-form").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
	const price = parseFloat(document.getElementById("price").value);
	const quantity = parseInt(document.getElementById("quantity").value);
	const category = document.getElementById("category").value.trim();


      if (!name || price <= 0) {
        showToast("‚ùå Invalid input", "error");
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, price, quantity, category })

        });
        if (!res.ok) throw new Error();
        e.target.reset();
        showToast("‚úÖ Add success", "success");
        fetchProducts();
      } catch {
        showToast("‚ùå Add failed", "error");
      }
    });

    function exportJSON() {
      const blob = new Blob([JSON.stringify(allProducts, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "products.json";
      a.click();
      URL.revokeObjectURL(url);
      showToast("‚úÖ Export JSON success", "success");
    }

    function exportCSV() {
      const header = "Id,Name,Price (VND)\n";
      const rows = allProducts.map(p => `${p.id},"${p.name}","${formatCurrencyVND(p.price)}"`).join("\n");
      const csv = header + rows;

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "products.csv";
      a.click();
      URL.revokeObjectURL(url);
      showToast("‚úÖ Export CSV success", "success");
    }

    function importProducts() {
      const fileInput = document.getElementById("import-file");
      const file = fileInput.files[0];
      if (!file) {
        showToast("‚ùó Please choose a file!", "warning");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error("Invalid format");
          for (const p of imported) {
            if (p.name && p.price) {
              await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: p.name, price: p.price })
              });
            }
          }
          showToast("‚úÖ Import success!", "success");
          fileInput.value = "";
          fetchProducts();
        } catch (err) {
          showToast("‚ùå Import failed: " + err.message, "error");
        }
      };
      reader.readAsText(file);
    }

    document.getElementById("search").addEventListener("input", () => {
      currentPage = 1;
      renderList();
    });

    document.getElementById("sort").addEventListener("change", () => {
      renderList();
    });

 function formatCurrencyVND(amount) {
  return new Intl.NumberFormat("vi-VN", {
    style: "currency",
    currency: "VND"
  }).format(amount);
}

    fetchProducts();
  </script>
</body>
</html>
